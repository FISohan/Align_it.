<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- HTML -->

  <body>
    <div class="outter-div" id="hide-me">
      <div id="start-menu" class="welcome start-menu">
        <div class="content-box">
          <h1>Welcome</h1>

          <span id="A" class="idicator1">&#8594;</span>
          <input

            placeholder="Enter Player name"

          <br />
          <br />
          <span id="B" class="idicator1">&#8594;</span>
          <input
            id="nameB"
            type="text"

            style="border-color: #00ffff"
          />
          <br>
          <br>
          <button id="toss-btn">Toss</button>
          <div id="play-btn" class="play-btn">Play</div>
        </div>
      </div>

      <div id="end-menu" class="end start-menu">
       <div class="win-text">
         <br>
         <h3 style="font-size: 1.5rem;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">WINNER WINNER WINNER</h3>
       </div>
       <div class="winer-name-box">
         <h1 style="font-size: 3rem; font-weight: lighter; font-family: fantasy;" id="winner-name">SOHAN</h1>
         <br>
         <p>duration: <span id="duration">200 sec</span></p>
       </div>
       <div id="play-again-btn" onclick="location.reload()" class="play-btn">Play Again</div>
      </div>

    </div>
    <br />

      <h1> <span id="Aname" style="color: #007DFF">ðŸ™‚</span> <span style="font-size: 25px;color: red"><i>vss</i></span> <span id="Bname" style="color: #00FFFF">ðŸ˜Ž</span></h1>

      <line x1="3%" y1="3%" x2="3%" y2="97%" />
      <line x1="3%" y1="97%" x2="97%" y2="97%" />
      <line x1="97%" y1="97%" x2="97%" y2="3%" />

      <g
        fill="white"
        stroke="green"
        stroke-width="1"
        id="control-point-container"
      >
        <circle cx="3%" cy="3%" r="10" class="ctrl" id="1" />
        <circle cx="50%" cy="3%" r="10" class="ctrl" id="2" />
        <circle cx="97%" cy="3%" r="10" class="ctrl" id="3" />

        <circle cx="3%" cy="50%" r="10" class="ctrl" id="4" />
        <circle cx="50%" cy="50%" r="10" class="ctrl" id="5" />
        <circle cx="97%" cy="50%" r="10" class="ctrl" id="6" />

        <circle cx="3%" cy="97%" r="10" class="ctrl" id="7" />
        <circle cx="50%" cy="97%" r="10" class="ctrl" id="8" />
        <circle cx="97%" cy="97%" r="10" class="ctrl" id="9" />
      </g>

      <g id="player-A-gutti-container" fill="#007DFF" stroke="white">
        <circle cx="3%" cy="3%" r="12" id="A1" />
        <circle cx="50%" cy="3%" r="12" id="A2" />
        <circle cx="97%" cy="3%" r="12" id="A3" />

      <g id="player-B-gutti-container" fill="#00FFFF" stroke="white">
        <circle cx="3%" cy="97%" r="12" id="B1" />
        <circle cx="50%" cy="97%" r="12" id="B2" />
        <circle cx="97%" cy="97%" r="12" id="B3" />
      </g>
      <circle
        cx="-10%"
        cy="-10%"
        r="15"
        style="stroke: rgb(240, 44, 44); fill: transparent; stroke-width: 3px"
        id="marker"
